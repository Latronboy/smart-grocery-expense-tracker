spring.application.name=smart-grocery-backend
server.port=8080

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/smart_grocery}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=${JWT_SECRET:dev-secret-change-me-0123456789-0123456789}
app.jwt.expires=604800000

# allow local frontend dev
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

